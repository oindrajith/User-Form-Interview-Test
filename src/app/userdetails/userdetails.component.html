<div class="row justify-content-center details">
  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center userdetails" colspan="2">User Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>First Name :</th>
          <td>{{ data.firstname |  uppercase }}</td>
        </tr>
        <tr>
          <th>Last Name :</th>
          <td>{{ data.lastname |  uppercase}}</td>
        </tr>
        <tr>
          <th>Mobile Number :</th>
          <td>{{ data.mobileno }}</td>
        </tr>
        <tr>
          <th>Continent :</th>
          <td>{{ data.continent | uppercase}}</td>
        </tr>
        <tr>
          <th>Country :</th>
          <td>{{ data.country | uppercase}}</td>
        </tr>
        <tr>
          <th>State :</th>
          <td>{{ data.state | uppercase}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-8 text-center">
    <button class="btn btn-primary" (click)="backtoform()">Back to Form</button>
  </div>
</div>
